# Home Assistant HamClock - Complete Integration
# Copy this entire file to your configuration.yaml or use as a package

# Include all HamClock packages
homeassistant:
  packages: !include_dir_named packages

# Include all HamClock dashboards
lovelace:
  dashboards:
    hamclock_overview:
      title: "HamClock Overview"
      path: "hamclock_overview"
      icon: mdi:weather-sunny
      show_in_sidebar: true
      mode: yaml
      filename: "hamclock_overview.yaml"
    hamclock_details:
      title: "HamClock Details"
      path: "hamclock_details"
      icon: mdi:chart-line
      show_in_sidebar: true
      mode: yaml
      filename: "hamclock_details.yaml"
    hamclock_advanced:
      title: "HamClock Advanced"
      path: "hamclock_advanced"
      icon: mdi:space-station
      show_in_sidebar: true
      mode: yaml
      filename: "hamclock_advanced.yaml"
    hamclock_settings:
      title: "HamClock Settings"
      path: "hamclock_settings"
      icon: mdi:cog
      show_in_sidebar: true
      mode: yaml
      filename: "hamclock_settings.yaml"
